<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AR Projesi</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: monospace;
    }

    /* Sağ log / versiyon paneli */
    #logPanel {
      position: fixed;
      top: 0;
      right: 0;
      width: 260px;
      height: 100vh;
      background: rgba(0, 0, 0, 0.75);
      color: #00ffcc;
      padding: 10px;
      box-sizing: border-box;
      font-size: 12px;
      overflow-y: auto;
      z-index: 9999;
    }

    #logPanel h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
      color: #ffffff;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }
  </style>
</head>

<body>

  <!-- LOG PANEL -->
  <div id="logPanel">
    <h3>LOG / VERSİYON</h3>
    <div id="logContent"></div>
  </div>

  <!-- AR SCENE -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <!-- SENİN QR MARKER (.patt) -->
    <a-marker
      type="pattern"
      url="qr/pattern-ar_projesi.patt"
      id="qrMarker">

      <a-box
        position="0 0.5 0"
        color="red"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
      </a-box>

    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <!-- LOG SCRIPT -->
  <script>
    const logContent = document.getElementById("logContent");
    const marker = document.getElementById("qrMarker");

    function logYaz(metin) {
      const zaman = new Date().toLocaleTimeString();
      logContent.innerHTML += `[${zaman}] ${metin}<br>`;
      logContent.scrollTop = logContent.scrollHeight;
    }

    // Versiyon bilgisi
    logYaz("AR Projesi v1.1");
    logYaz("Özel QR (.patt) marker yüklendi");
    logYaz("Kamera başlatılıyor...");

    marker.addEventListener("markerFound", () => {
      logYaz("QR marker algılandı ✔");
    });

    marker.addEventListener("markerLost", () => {
      logYaz("QR marker kayboldu ✖");
    });
  </script>

</body>
</html>
